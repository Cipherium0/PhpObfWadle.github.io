<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfigürasyon Sayfası</title>
</head>
<body>
    <h2>Kod</h2>
    <p><strong id="verificationCode">Yükleniyor...</strong></p> <!-- Kodu gösterecek alan -->

    <script>
        // Sayfa yüklendiğinde localStorage'dan doğrulama kodunu al
        window.onload = function() {
            const code = localStorage.getItem("verificationCode");
            if (code) {
                document.getElementById("verificationCode").textContent = code;
            } else {
                document.getElementById("verificationCode").textContent = "Kod bulunamadı.";
            }
        }
    </script>
</body>
</html>
