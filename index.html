<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sayfası</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Web'den Çekilen Logo -->
        <img src="https://r.resimlink.com/Td16qZOEIo.jpg" alt="Logo" class="logo">

        <h2>Şifreyi Girin</h2>
        <form id="loginForm">
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
        </form>
    </div>

    <script>
        const correctPassword = "Sexs0909"; // Doğru şifre

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const password = document.getElementById("password").value;

            if (password === correctPassword) {
                window.location.href = "verify.html"; // Şifre doğruysa yönlendir
            } else {
                alert("Yanlış şifre, tekrar deneyin.");
            }
        });
    </script>
</body>
</html>
