<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sayfası</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="password"] {
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            color: #333;
            background: #f5f5f5;
        }

        input[type="password"]:focus {
            box-shadow: 0 0 8px rgba(110, 142, 251, 0.5);
        }

        button {
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #a777e3, #6e8efb);
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px 20px;
            }

            h2 {
                font-size: 20px;
            }

            input[type="password"], button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Web'den Çekilen Logo -->
        <img src="https://r.resimlink.com/Td16qZOEIo.jpg" alt="Logo" class="logo">

        <h2>Şifreyi Girin</h2>
        <form id="loginForm">
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
        </form>
    </div>

    <script>
        const correctPassword = "Sexs0909"; // Doğru şifre

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const password = document.getElementById("password").value;

            if (password === correctPassword) {
                window.location.href = "verify.html"; // Şifre doğruysa yönlendir
            } else {
                alert("Yanlış şifre, tekrar deneyin.");
            }
        });
    </script>
</body>
</html>
