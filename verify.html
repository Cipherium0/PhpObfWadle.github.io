<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğrulama Sayfası</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Doğrulama Kodu</h2>
        <p><strong id="verificationCode">Yükleniyor...</strong></p> <!-- Şifre burada görünecek -->
        
        <!-- Şifreyi oluştur ve kopyala -->
        <button onclick="generateCode()">Şifreyi Oluştur ve Kopyala</button>
        <button onclick="copyCode()">Şifreyi Kopyala</button>
    </div>

    <script>
        function generateCode() {
            // Random şifre üretme fonksiyonu
            const code = Math.floor(Math.random() * 900000) + 100000; // 100000 ile 999999 arasında bir sayı
            document.getElementById('verificationCode').textContent = code; // Ekranda göster
        }

        function copyCode() {
            const code = document.getElementById('verificationCode').textContent;
            const textarea = document.createElement('textarea');
            textarea.value = code;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Şifre kopyalandı: ' + code); // Şifre kopyalandığında kullanıcıya bildirim
        }
    </script>
</body>
</html>
