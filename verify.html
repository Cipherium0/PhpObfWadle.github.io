<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğrulama Sayfası</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        #verificationCode {
            font-size: 2em;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        .interval-info {
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Doğrulama Şifresi</h2>
        <p><span id="verificationCode">Yükleniyor...</span></p>
        <button onclick="copyCode()">Şifreyi Kopyala</button>
        <p class="interval-info">Şifre her dakika rastgele değişecektir.</p>
    </div>

    <script>
        // Rastgele şifre oluşturma fonksiyonu
        function generateVerificationCode() {
            const code = Math.floor(100000 + Math.random() * 900000); // 6 haneli rastgele şifre
            return code;
        }

        // Şifreyi ekranda göster
        function displayVerificationCode() {
            const code = generateVerificationCode();
            document.getElementById("verificationCode").textContent = code;
        }

        // Kopyalama fonksiyonu
        function copyCode() {
            const code = document.getElementById("verificationCode").textContent;
            const textarea = document.createElement("textarea");
            textarea.value = code;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("Şifre kopyalandı: " + code);
        }

        // Şifreyi ilk başta göster ve her dakika bir güncelle
        displayVerificationCode();
        setInterval(displayVerificationCode, 60000); // Her dakika şifreyi güncelle
    </script>
</body>
</html>
