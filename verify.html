<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğrulama Sayfası</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Doğrulama Şifresi</h2>
        <p> <span id="verificationCode">Yükleniyor...</span></p>
    </div>

    <script>
        function generateVerificationCode() {
            const code = Math.floor(100000 + Math.random() * 900000); // 6 haneli rastgele şifre
            document.getElementById("verificationCode").textContent = code;
            // Şifreyi URL fragment'inde sakla (hash)
            window.location.hash = code; // Bu, URL'nin # bölümünde şifreyi gösterecek
        }

        // İlk şifreyi hemen oluştur
        generateVerificationCode();

        // Her dakika bir yeni şifre oluştur
        setInterval(generateVerificationCode, 60000);
    </script>
</body>
</html>
