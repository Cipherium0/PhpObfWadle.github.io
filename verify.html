<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğrulama Sayfası</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Doğrulama Şifresi</h2>
        <p><span id="verificationCode">Yükleniyor...</span></p>
    </div>

    <script>
        function generateVerificationCode() {
            const timestamp = Math.floor(Date.now() / 60000);
            const code = (timestamp % 900000) + 100000;
            return code;
        }

        function displayVerificationCode() {
            const code = generateVerificationCode();
            document.getElementById("verificationCode").textContent = code;
        }

        displayVerificationCode();

        setInterval(displayVerificationCode, 60000);
    </script>
</body>
</html>
