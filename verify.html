<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğrulama Sayfası</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        #verificationCode {
            font-size: 2em;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Doğrulama Şifresi</h2>
        <p><span id="verificationCode">Yükleniyor...</span></p>
        <!-- Kopyalama butonu -->
        <button onclick="copyCode()">Şifreyi Kopyala</button>
    </div>

    <script>
        // 30 adet sabit 6 haneli şifre
        const codes = [
            "293847", "672381", "904562", "128493", "456702", "837416",
            "219384", "654789", "890123", "102938", "374829", "567801",
            "912346", "478392", "623890", "849302", "761234", "392847",
            "283671", "905438", "746281", "198745", "384726", "502983",
            "617492", "873215", "304859", "129478", "684301", "756923"
        ];

        // Şu anki dakikaya göre bir indeks hesapla
        function getCurrentIndex() {
            const now = new Date(); // Şu anki zamanı al
            const minute = now.getUTCMinutes(); // UTC zamanının dakikasını al
            return minute % codes.length; // Dakikayı şifre listesi uzunluğuna göre mod al
        }

        // Şifreyi gösteren fonksiyon
        function displayVerificationCode() {
            const currentIndex = getCurrentIndex(); // Mevcut indeks
            const code = codes[currentIndex]; // Şifreyi seç
            document.getElementById("verificationCode").textContent = code;
        }

        // Kopyalama fonksiyonu
        function copyCode() {
            const code = document.getElementById("verificationCode").textContent;
            const textarea = document.createElement("textarea");
            textarea.value = code;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("Şifre kopyalandı: " + code);
        }

        // Sayfa yüklendiğinde ve her 1 dakikada bir şifreyi güncelle
        displayVerificationCode(); // İlk şifreyi göster
        setInterval(displayVerificationCode, 60000); // 60000 ms = 1 dakika
    </script>
</body>
</html>
