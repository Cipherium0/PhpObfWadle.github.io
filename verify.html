        // Şu anki dakikaya göre bir indeks hesapla
        function getCurrentIndex() {

            return minute % codes.length; // Dakikayı şifre listesi uzunluğuna göre mod al

        // Şifreyi gösteren fonksiyon
        function displayVerificationCode() {
            const currentIndex = getCurrentIndex(); // Mevcut indeks

        // Kopyalama fonksiyonu
        function copyCode() {
            const code = document.getElementById("verificationCode").textContent;
            const textarea = document.createElement("textarea");
            textarea.value = code;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("Şifre kopyalandı: " + code);
        }
