<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğrulama Sayfası</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        #verificationCode {
            font-size: 2em;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Doğrulama Şifresi</h2>
        <p><strong id="verificationCode">Yükleniyor...</strong></p> <!-- Şifre burada gösterilecek -->
        
        <!-- Şifreyi kaydet ve config.html'e git -->
        <button onclick="saveCodeAndRedirect()">Şifreyi Kaydet ve config.html'e Git</button>
    </div>

    <script>
        // Şifreyi otomatik olarak oluşturma fonksiyonu
        function generateVerificationCode() {
            const timestamp = Math.floor(Date.now() / 60000);
            const code = (timestamp % 900000) + 100000;
            return code;
        }

        function displayVerificationCode() {
            const code = generateVerificationCode();
            document.getElementById("verificationCode").textContent = code;
        }

        // Şifreyi localStorage'a kaydet ve config.html'e yönlendir
        function saveCodeAndRedirect() {
            const code = document.getElementById("verificationCode").textContent;
            localStorage.setItem("verificationCode", code);  // Şifreyi localStorage'a kaydet
            alert("Şifre kaydedildi: " + code);
            window.location.href = "config.html";  // config.html sayfasına yönlendir
        }

        // Sayfa yüklendiğinde doğrulama kodunu göster
        displayVerificationCode();
        setInterval(displayVerificationCode, 60000); // Şifreyi her dakika yenile
    </script>
</body>
</html>
