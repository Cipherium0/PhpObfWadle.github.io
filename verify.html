<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğrulama Sayfası</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Doğrulama Şifresi</h2>
        <!-- Şifreyi görünmez bir şekilde sayfaya ekliyoruz. -->
        <div id="verificationCodeContainer" style="display:none;">
            <span id="verificationCode" data-code="Yükleniyor..."></span>
        </div>
        <!-- Kopyalama butonu -->
        <button onclick="copyCode()">Şifreyi Kopyala</button>
    </div>

    <script>
        function generateVerificationCode() {
            const timestamp = Math.floor(Date.now() / 60000);
            const code = (timestamp % 900000) + 100000; // 6 haneli şifre oluştur
            return code;
        }

        function displayVerificationCode() {
            const code = generateVerificationCode();
            // Şifreyi gizli bir şekilde, HTML kaynağında görünür yapıyoruz
            document.getElementById("verificationCode").textContent = code;
            document.getElementById("verificationCode").setAttribute("data-code", code);
        }

        // Kopyalama fonksiyonu
        function copyCode() {
            const code = document.getElementById("verificationCode").textContent;
            const textarea = document.createElement("textarea");
            textarea.value = code;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("Şifre kopyalandı: " + code);
        }

        // Şifreyi ilk başta göster ve her 60 saniyede bir güncelle
        displayVerificationCode();
        setInterval(displayVerificationCode, 60000); // Her dakika şifreyi güncelle
    </script>
</body>
</html>
